<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Maze Solver</title>

  <style>
    body {
      background:#111;
      color:#fff;
      font-family: "Segoe UI", sans-serif;
      text-align:center;
      margin:0;
      padding:0;
    }

    h1 {
      margin-top:30px;
      font-size:2.4rem;
      letter-spacing:1px;
    }

    /* ==== CONTROL PANEL ==== */
    .controls {
      margin:30px auto;
      background:#1a1a1a;
      padding:20px 30px;
      width:max-content;
      border-radius:12px;
      box-shadow:0 0 12px rgba(255,255,255,0.05);
      display:flex;
      align-items:center;
      gap:18px;
    }

    .controls label {
      font-size:1rem;
      display:flex;
      flex-direction:column;
      font-weight:600;
      color:#ccc;
    }

    .controls input {
      margin-top:6px;
      padding:8px;
      width:80px;
      border:none;
      border-radius:6px;
      background:#222;
      color:#fff;
      font-size:0.95rem;
      outline:none;
      text-align:center;
      box-shadow: inset 0 0 4px rgba(255,255,255,0.08);
    }

    .controls button {
      padding:12px 20px;
      background:#333;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:1rem;
      font-weight:600;
      transition:0.25s;
      margin-top:16px;
    }

    .controls button:hover {
      background:#444;
      transform:scale(1.05);
    }

    /* ==== STATUS ==== */
    #status {
      margin-top:10px;
      font-size:1.2rem;
      font-weight:600;
      color:#ccc;
    }

    /* ==== GRID ==== */
    #grid {
      display:inline-grid;
      margin-top:25px;
      padding:15px;
      background:#1a1a1a;
      border-radius:12px;
      box-shadow:0 0 12px rgba(255,255,255,0.05);
    }

    /* ==== MAZE COLORS ==== */
    .cell { width:22px; height:22px; background:#333; transition:0.15s; }
    .wall { background:#555; }
    .path { background:#00cc00; }
    .start { background:#0066ff; }
    .end { background:#ff3333; }

  </style>
</head>

<body>

  <h1>AI Maze Solver (A*)</h1>

  <!-- ==== CONTROL PANEL ==== -->
  <div class="controls">
    <label>
      Rows
      <input id="rows" type="number" value="20" min="5" max="40">
    </label>

    <label>
      Cols
      <input id="cols" type="number" value="20" min="5" max="40">
    </label>

    <label>
      Walls
      <input id="walls" type="number" value="60" min="0" max="400">
    </label>

    <button id="solveBtn">Generate & Solve</button>
  </div>

  <div id="status"></div>

  <div id="grid"></div>

  <script>
    const API_BASE = "https://aimazesolverbackend.vercel.app";

    const solveBtn = document.getElementById("solveBtn");
    const gridDiv = document.getElementById("grid");
    const statusDiv = document.getElementById("status");

    solveBtn.onclick = async () => {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const walls = parseInt(document.getElementById("walls").value);

      statusDiv.textContent = "Solving...";
      gridDiv.innerHTML = "";

      try {
        const res = await fetch(`${API_BASE}/solve`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rows, cols, walls })
        });

        const data = await res.json();

        if (!data || !data.maze) {
          statusDiv.textContent = "Backend error ❌";
          return;
        }

        statusDiv.textContent = data.found ? "Path found ✅" : "No path ❌";

        const { maze, path, start, end } = data;

        gridDiv.style.gridTemplateColumns = `repeat(${cols}, 22px)`;

        const pathSet = new Set(path.map(p => p.toString()));

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");

            if (maze[r][c] === 1) cell.classList.add("wall");
            if (pathSet.has([r, c].toString())) cell.classList.add("path");
            if (r === start[0] && c === start[1]) cell.classList.add("start");
            if (r === end[0] && c === end[1]) cell.classList.add("end");

            gridDiv.appendChild(cell);
          }
        }
      } catch (error) {
        statusDiv.textContent = "Connection failed ❌";
        console.error(error);
      }
    };
  </script>

</body>
</html>
